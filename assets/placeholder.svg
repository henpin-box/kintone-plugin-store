<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f7f9fa" stroke="#dfe3e8" stroke-width="1"/>
  
  <!-- Kintoneっぽいアイコン -->
  <g transform="translate(150, 100)">
    <!-- メインボックス -->
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
    
    <!-- 歯車アイコン -->
    <g transform="translate(-20, -10)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#3498db"/>
      <line x1="-6" y1="-6" x2="-4" y2="-4" stroke="#3498db" stroke-width="2"/>
      <line x1="6" y1="-6" x2="4" y2="-4" stroke="#3498db" stroke-width="2"/>
      <line x1="6" y1="6" x2="4" y2="4" stroke="#3498db" stroke-width="2"/>
      <line x1="-6" y1="6" x2="-4" y2="4" stroke="#3498db" stroke-width="2"/>
    </g>
    
    <!-- プラスアイコン -->
    <g transform="translate(20, -10)">
      <circle cx="0" cy="0" r="8" fill="#3498db" opacity="0.2"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#3498db" stroke-width="2"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#3498db" stroke-width="2"/>
    </g>
    
    <!-- ドキュメントアイコン -->
    <g transform="translate(0, 15)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="none" stroke="#6b7280" stroke-width="1.5"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#6b7280" stroke-width="1"/>
      <line x1="-5" y1="1" x2="5" y2="1" stroke="#6b7280" stroke-width="1"/>
      <line x1="-5" y1="4" x2="2" y2="4" stroke="#6b7280" stroke-width="1"/>
    </g>
  </g>
  
  <!-- テキスト -->
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Kintone Plugin
  </text>
  
  <!-- 装飾ドット -->
  <circle cx="50" cy="50" r="2" fill="#dfe3e8"/>
  <circle cx="250" cy="50" r="2" fill="#dfe3e8"/>
  <circle cx="50" cy="150" r="2" fill="#dfe3e8"/>
  <circle cx="250" cy="150" r="2" fill="#dfe3e8"/>
</svg>