---
layout: null
---
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="container">
    <section class="product-list">
      <div class="cards">
        {% for p in site.products %}
          {% if p.lang == "ja" %}
          <a class="card" href="{{ p.url | relative_url }}">
            {% if p.images %}<img class="card__img" src="{{ p.images[0] | relative_url }}" alt="">{% endif %}
            <div class="card__body">
              <h2 class="card__title">{{ p.title }}</h2>
              <p class="card__summary">{{ p.summary }}</p>
              <div class="card__price">Â¥{{ p.price_jpy }}</div>
            </div>
          </a>
          {% endif %}
        {% endfor %}
      </div>
    </section>
  </main>

  {% include footer.html %}
</body>
</html>
