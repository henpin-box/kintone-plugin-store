---
layout: null
---
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
</head>
<body>
  <main class="container">
    <h1>プラグイン一覧</h1>
    <div class="cards">
      {% for p in site.products %}
        {% if p.lang == "ja" %}
        <a class="card" href="{{ p.url | relative_url }}">
          {% if p.images %}<img class="card__img" src="{{ p.images[0] | relative_url }}" alt="">{% endif %}
          <div class="card__body">
            <h2 class="card__title">{{ p.title }}</h2>
            <p class="card__summary">{{ p.summary }}</p>
            <div class="card__price">¥{{ p.price_jpy }}</div>
          </div>
        </a>
        {% endif %}
      {% endfor %}
    </div>
  </main>
</body>
</html>
